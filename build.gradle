plugins {
    id 'java'
}

group = 'org.threadmonitoring'
version = '1-0'
java {
    sourceCompatibility = '11'
    targetCompatibility = '11'
}
repositories {
    mavenCentral()
}

dependencies {
    implementation('net.bytebuddy:byte-buddy:1.15.3')
    implementation('org.apache.kafka:kafka-clients:3.5.1')
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Can-Retransform-Classes': 'true'
        attributes 'Boot-Class-Path': 'thread-agent-1-0.jar'
        attributes 'Class-Path': './libs'
    }

    destinationDirectory = file("C:\\Users\\Piotr\\OneDrive\\Pulpit\\Studia\\Magisterka\\production\\lib")
}
task cleanLib(type: Delete) {
    delete fileTree('C:\\Users\\Piotr\\OneDrive\\Pulpit\\Studia\\Magisterka\\production\\lib')
}

clean.dependsOn cleanLib

task copyDependencies(type: Copy) {
    from configurations.runtimeClasspath
    into "C:\\Users\\Piotr\\OneDrive\\Pulpit\\Studia\\Magisterka\\production\\lib"
}

jar.finalizedBy(copyDependencies)